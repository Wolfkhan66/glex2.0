language: cpp
compiler:
- gcc

before_install:
- echo "yes" | sudo apt-add-repository ppa:zoogie/sdl2-snapshots
- sudo apt-get update -qq
- sudo apt-get install -y libsdl-* libglm-dev libglew-dev libboost-all-dev libsdl2-dev g++ libc6-dev linux-libc-dev
- autoreconf -i
- ./configure
- make


branches:
only:
- master

os:
- linux
