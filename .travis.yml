language: cpp
compiler:
- gcc
before_install:
- echo "yes" | sudo apt-add-repository ppa:zoogie/sdl2-snapshots
- sudo apt-get update -qq
- sudo apt-get install -y gcc-4.8 libsdl-* libglm-dev libglew-dev libboost-all-dev libsdl2-dev 
- sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 50
- autoreconf -i
- ./configure
- make


branches:
only:
- master

os:
- linux

sudo: true
