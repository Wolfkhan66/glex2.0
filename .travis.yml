language: cpp
compiler:
- gcc
- clang
- g++
before_install:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-add-repository ppa:zoogie/sdl2-snapshots -y
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get update -qq
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install -y gcc-4.8 g++-4.8 libsdl-* libglm-dev libglew-dev libboost-all-dev libsdl2-dev 
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90

 - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update
 - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install gcc-4.8 g++-4.8 libsdl-* libglm-dev libglew-dev libboost-all-dev libsdl2-dev 
script:
- autoreconf -i
- ./configure
- make

branches:
only:
- master

os:
- linux
- osx

sudo: true
