language: cpp
compiler:
- gcc
before_install:
- echo "yes" | sudo apt-add-repository ppa:zoogie/sdl2-snapshots
- sudo apt-get update -qq
- sudo apt-get install -y libsdl-* libglm-dev libglew-dev libboost-all-dev libsdl2-dev 
- sudo apt-get install -qq g++-4.8
- autoreconf -i
- ./configure
- make


branches:
only:
- master

os:
- linux

sudo: true
